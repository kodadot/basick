manifestVersion: subsquid.io/v0.1
name: flick
version: 1
description: 'SubSquid indexer for Immutable zkEVM chains'
build: 
deploy:
  addons:
    postgres:
      config:
        statement_timeout: 30000
        log_min_duration_statement: 5000
  processor:
    cmd:
      - node
      - lib/main
    env:
      CHAIN: immutable-zkevm-mainnet
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--subscriptions'
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'

scale:
  dedicated: false
  addons:
    postgres:
      storage: 5G
      profile: small