manifestVersion: subsquid.io/v0.1
name: basick
version: 7
description: 'SubSquid indexer for Base'
build: 
deploy:
  addons:
    postgres:
      config:
        statement_timeout: 30000
        log_min_duration_statement: 5000
  processor:
    cmd:
      - node
      - lib/main
    env:
      CHAIN: base-mainnet
      PREINDEX_BLOCK: 13156864
      STARTING_BLOCK: 14542021
      CONTRACT_REGISTRY: '0xcacfe59736172a192c2518f0f83b825b984cc399'
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--subscriptions'
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'

scale:
  dedicated: false
  addons:
    postgres:
      storage: 1G
      profile: small
